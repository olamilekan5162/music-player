<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="main-container">

        <aside>
            <div class="logo">
                <h1>ORACLE <br> MUSIC</h1>
            </div>

            <div class="top-menu">
                <div class="box">
                    <img src="images/home.svg" alt="home">
                    <a href="index.html">HOME</a>

                </div>

                <div class="box">
                    <img src="images/bookshelf.svg" alt="library">
                    <a href="#">LIBRARY</a>
                </div>

                <div class="box">
                    <img src="images/account-music.svg" alt="artist">
                    <a href="#">ARTIST</a>
                </div>

                <div class="box">
                    <img src="images/radio-tower.svg" alt="radio">
                    <a href="#">RADIO</a>
                </div>

            </div>

            <div class="down-menu">
                <div class="box">
                    <img src="images/music.svg" alt="music">
                    <a href="#">MUSIC</a>
                </div>

                <div class="box">
                    <img src="images/playlist-music.svg" alt="playlist">
                    <a href="#">PLAYLIST</a>
                </div>

                <div class="box">
                    <img src="images/history.svg" alt="recent">
                    <a href="#">RECENT MUSIC</a>
                </div>

            </div>

        </aside>
        
        <main>
            <div class="navbar">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="WHAT DO YOU WANT TO PLAY?">
                    <img src="images/icons8-search.svg" alt="search-icon">

                </div>
                <div class="profile">
                    <img src="images/loko headshot.jpg" alt="profile-pic">

                </div>
            </div>

            <div class="main-wrapper">
                <div class="header">
                    ALL MUSIC
                </div>

                <div class="main-main">

                    <div class="track-box">

                        <div class="track-image">
                            <img src="images/loko headshot.jpg" alt="cover art" id="cover-art">

                        </div>

                        <p id="track-artist">ORACLE</p>

                        <p id="track-title">YOU ARE WORTHY TO BE PRAISED</p>

                    </div>

                </div>

            </div>

        </main>

    </div>
    <script src="scripts/mad_logic.js"></script>
</body>
</html>
